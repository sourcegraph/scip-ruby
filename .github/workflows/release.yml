name: Release
on:
  push:
    tags:
      - 'scip-ruby-v*'

jobs:
  create-release:
    name: 'Create release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Release Step
        id: create_release
        run: |
          TAG="${GITHUB_REF/refs\/tags\//}"
          TITLE="$(echo "$TAG" | sed 's/-v/ v/')"
          cat .github/workflows/release-template.md \
            | sed -e "s/TAG_PLACEHOLDER/$TAG/" \
            > notes
          gh release create "$TAG" --title "$TITLE" --notes-file notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-upload-artifacts:
    name: 'Build and upload artifacts'
    needs: create-release
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    env:
      TAG: ${{ github.event.ref }}
    steps:
      - uses: actions/checkout@v3
      - name: "ğŸš€ Mount Bazel build cache"
        uses: actions/cache@v3
        with:
          path: ~/bazelcache/build
          key: bazel-build-${{ runner.os }}
          restore-keys: |
            bazel-build-${{ runner.os }}
            bazel-build-
      - name: "ğŸš€ Mount Bazel repo cache"
        uses: actions/cache@v3
        with:
          path: ~/bazelcache/repos
          key: bazel-repos-${{ runner.os }}
          restore-keys: |
            bazel-repos-${{ runner.os }}
            bazel-repos-
      - name: "âš™ï¸  Setup Bazel"
        run: .github/workflows/setup-bazel.sh
      - name: "ğŸ” Identify OS"
        run: |
          case "$(uname -s)" in
            Linux*)     os="linux";;
            Darwin*)    os="darwin";;
            *)          echo "Unhandled OS type" && exit 1;;
          esac
          echo "OS=$os" >> "$GITHUB_ENV"
      - name: "ğŸ— Build (debug)"
        run: ./bazel build //main:scip-ruby --config=dbg --explain log --verbose_explanations
      - name: "ğŸªµ Print log"
        run: cat log && rm log
      - name: "ğŸ“¦ Upload debug binary"
        run: |
          ls bazel-out
          debugBinaryPath="scip-ruby-debug-$OS-$(uname -m)"
          builtBinaryPath="$(find bazel-out/ -type f -name 'scip-ruby')"
          mv "$builtBinaryPath" "$debugBinaryPath"
          gh release upload "${GITHUB_REF/refs\/tags\//}" "$debugBinaryPath"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OS: ${{ env.OS }}
      - name: "ğŸ— Build (release)"
        run: ./bazel build //main:scip-ruby --explain log --verbose_explanations
      - name: "ğŸªµ Print log"
        run: cat log && rm log
      - name: "ğŸ“¦ Upload release binary"
        run: |
          ls bazel-out
          releaseBinaryPath="scip-ruby-$OS-$(uname -m)"
          builtBinaryPath="$(find bazel-out/ -type f -name 'scip-ruby')"
          mv "$builtBinaryPath" "$releaseBinaryPath"
          gh release upload "${GITHUB_REF/refs\/tags\//}" "$releaseBinaryPath"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OS: ${{ env.OS }}
