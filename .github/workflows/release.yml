name: Release
on:
  push:
    tags:
      - 'scip-ruby-v*'

jobs:
  create-release:
    name: 'Create release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Release Step
        id: create_release
        run: |
          TAG="${GITHUB_REF/refs\/tags\//}"
          TITLE="$(echo "$TAG" | sed 's/-v/ v/')"
          cat .github/workflows/release-template.md \
            | sed -e "s/TAG_PLACEHOLDER/$TAG/" \
            > notes
          gh release create "$TAG" --title "$TITLE" --notes-file notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-upload-artifacts:
    name: 'Build and upload artifacts'
    needs: create-release
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
        config: ['debug', 'release']
    runs-on: ${{ matrix.platform }}
    env:
      TAG: ${{ github.event.ref }}
    steps:
      - uses: actions/checkout@v3
      # Keep in sync with ci.yml
      - name: Manually evict cache entry if applicable
        if: ${{ runner.os == 'Linux' }}
        run: ACCESS_TOKEN='${{ secrets.GITHUB_TOKEN }}' python3 .github/workflows/evict.py
      - name: "ðŸš€ Mount Bazel build cache"
        if: ${{ runner.os == 'Linux' }}
        uses: actions/cache@v3
        with:
          path: ~/bazelcache/build
          key: bazel-build-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            bazel-build-${{ runner.os }}-
            bazel-build-
      - name: "ðŸš€ Mount Bazel repo cache"
        uses: actions/cache@v3
        if: ${{ runner.os == 'Linux' }}
        with:
          path: ~/bazelcache/repos
          key: bazel-repos-${{ runner.os }}-${{ hashFiles('WORKSPACE') }}
          restore-keys: |
            bazel-repos-${{ runner.os }}-
            bazel-repos-
      - name: "âš™ï¸ Setup Bazel"
        run: .github/workflows/setup-bazel.sh
      - name: "ðŸ”Ž Identify OS"
        run: echo "OS=$(uname -s | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"
      - name: ${{ format('ðŸ— Build ({0})', matrix.config) }}
        run: |
          CONFIG="dbg"
          if [ "$CFG" == "release" ]; then
            CONFIG="release-${OS/darwin/mac}"
          fi
          ./bazel build //main:scip-ruby --config="$CONFIG" --execution_log_binary_file=log
        env:
          OS: ${{ env.OS }}
          CFG: ${{ matrix.config }}
      - name: "ðŸªµ Upload log"
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.config }}-build-log
          path: log
      - name: ${{ format('ðŸ“¦ Upload binary ({0})', matrix.config) }}
        run: |
          SUFFIX="-debug"
          if [ "$CFG" == "release" ]; then
            SUFFIX=""
          fi
          outBinaryPath="scip-ruby${SUFFIX}-$(uname -m)-$OS"
          cp bazel-bin/main/scip-ruby "$outBinaryPath"
          gh release upload "${GITHUB_REF/refs\/tags\//}" "$outBinaryPath"
          echo "suffix=$SUFFIX" >> "$GITHUB_ENV"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OS: ${{ env.OS }}
          CFG: ${{ matrix.config }}
      - name: ${{ format('ðŸ’Ž Build Gem(s) ({0})', matrix.config) }}
        run: |
          NAME="scip-ruby${{ env.suffix }}" \
          VERSION="${GITHUB_REF/refs\/tags\/scip-ruby-v/}" \
          .github/workflows/build-gems.sh
      - name: ${{ format('ðŸ“¦ Upload Gem(s) to GitHub ({0})', matrix.config) }}
        run: gh release upload "${GITHUB_REF/refs\/tags\//}" gems/scip-ruby/*.gem
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
