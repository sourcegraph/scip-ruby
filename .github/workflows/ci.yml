name: CI
on:
  push:
    branches:
      - scip-ruby/master
  pull_request:
    branches:
      - scip-ruby/master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
      - name: Install Homebrew deps # Hack: hard-code these for now
        run: |
          gem install bundler:1.17.3
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      - name: Install Bazel
        run: sudo npm install --location=global @bazel/bazelisk
      - name: Manually evict cache entry if applicable
        run: ACCESS_TOKEN='${{ secrets.GITHUB_TOKEN }}' python3 .github/workflows/evict.py
      - name: Mount bazel cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/bazel
          key: bazel
      - name: Test
        run: bazel test //test/scip --test_env GITHUB_ACTIONS=1 --explain log --verbose_explanations --test_output=errors --config=dbg
      - name: Test OSS repos
        run: bazel test //test/scip/repos --test_env GITHUB_ACTIONS=1 --test_env PATH="$PATH" --explain log --verbose_explanations --test_output=errors --config=dbg
      - name: Print bazel log
        run: cat log && rm log
      - name: Print bazel log for repo tests
        run: cat log
