name: CI
on:
  push:
    branches:
      - scip-ruby/master
  pull_request:
    branches:
      - scip-ruby/master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Bazel
        run: sudo npm install --location=global @bazel/bazelisk
      - name: Manually evict cache entry if applicable
        run: ACCESS_TOKEN='${{ secrets.GITHUB_TOKEN }}' python3 .github/workflows/evict.py
      - name: Mount bazel cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/bazel
          key: bazel
      - name: Run tests
        run: bazel test --explain log --verbose_explanations --test_output=errors //test/scip --config=dbg
      - name: Print bazel log
        run: cat log
