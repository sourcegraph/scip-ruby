name: CI
on:
  push:
    branches:
      - scip-ruby/master
  pull_request:
    branches:
      - scip-ruby/master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Bazel
        run: sudo npm install --location=global @bazel/bazelisk
      - name: Mount bazel cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/bazel
          key: bazel
      - name: Run tests
        run: ./bazel test --test_output=errors //test/scip --config=dbg
